name: Zero-OS Watchdog

on:
  schedule:
    - cron: "*/45 * * * *"
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  watchdog:
    runs-on: ubuntu-latest

    steps:
      - name: Watchdog heartbeat check
        id: check
        run: |
          echo "=========================================="
          echo " Zero-OS Watchdog Starting"
          echo " Monitoring: zero-os-scheduled-build.yml"
          echo "=========================================="
          echo ""

          echo "Fetching most recent workflow run..."

          RESPONSE=$(curl -s \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/zero-os-scheduled-build.yml/runs?per_page=1")

          echo "Raw API response:"
          echo "$RESPONSE" | jq '.'

          TOTAL=$(echo "$RESPONSE" | jq '.total_count')

          if [ "$TOTAL" = "0" ]; then
            echo "⚠ No workflow runs found at all."
            echo "no_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          LAST_RUN=$(echo "$RESPONSE" | jq -r '.workflow_runs[0].updated_at')

          echo "Last workflow activity:"
          echo "  $LAST_RUN"

          LAST_EPOCH=$(date -d "$LAST_RUN" +%s)
          NOW_EPOCH=$(date +%s)

          AGE_MIN=$(( (NOW_EPOCH - LAST_EPOCH) / 60 ))

          echo "Current time (UTC): $(date -u)"
          echo "Last activity age: $AGE_MIN minutes"

          if [ "$AGE_MIN" -gt 45 ]; then
            echo "❌ Workflow appears stale"
            echo "stale=true" >> $GITHUB_OUTPUT
          else
            echo "✅ Workflow is active/recent"
            echo "stale=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger rebuild if needed
        if: steps.check.outputs.stale == 'true' || steps.check.outputs.no_run == 'true'
        run: |
          echo ""
          echo "=========================================="
          echo " Triggering Zero-OS rebuild"
          echo "=========================================="

          curl -X POST \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/zero-os-scheduled-build.yml/dispatches \
            -d '{"ref":"main"}'

          echo "Rebuild request sent."

      - name: No action required
        if: steps.check.outputs.stale == 'false'
        run: |
          echo ""
          echo "=========================================="
          echo " No rebuild required"
          echo " System healthy"
          echo "=========================================="
