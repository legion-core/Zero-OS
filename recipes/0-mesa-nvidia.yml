# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

####################
#### Image Info ####
####################

name: zero-os-hybrid
description: Zero-OS image for Nvidia (Turing+) GPUs and Intel/AMD (iGPU) i.e for hybrid graphics systems.
base-image: quay.io/fedora/fedora-bootc
image-version: latest
platforms:
  - linux/amd64

#################
#### MODULES ####
#################
modules:

## Import Modules/Scripts ##
# => Modules (Imported)
  - from-file: setup/
  - from-file: setup/
  - from-file: setup/
  - from-file: setup/
  - from-file: setup/
  - from-file: setup/
  - from-file: setup/
  - from-file: setup/

#############################
### End of System Modules ###
#############################
## OS-release Module ##
  - type: os-release
    properties:
      ID: fedora
      NAME: Zero-OS
      PRETTY_NAME: Zero-OS by legion-core (hybrid)

## initramfs module ##
  - type: initramfs
## Signing Module ##
  - type: signing
