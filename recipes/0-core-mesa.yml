---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

####################
#### Image Info ####
####################

name: zero-os-mesa
description: zero-os (minimal) image for intel/amd (mesa) gpu's

base-image: quay.io/fedora/fedora-bootc
image-version: latest

platforms:
  - linux/amd64

#################
#### MODULES ####
#################

modules:

## Files Module ##
  - type: files
    files:
      - source: system
        destination: /

## Bling Module ##
  - type: bling
    install:
     - rpmfusion

## Brew Module ##
  - type: brew
    nofile-limits: true
    brew-analytics: false
    auto-update: false
    auto-upgrade: false
    update-interval: 6h
    upgrade-interval: 8h
    update-wait-after-boot: 2h
    upgrade-wait-after-boot: 4h

## Dnf Module ##
# => Install & Repo Management
  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - micro
        - starship

# => Remove & Cleanup Management
  - type: dnf
    remove:
      packages:
        - firefox
        - firefox-langpacks

## Default Flatpak Module ##
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
      - scope: user 

#############################
### End of System Modules ###
#############################

## Signing Module ##
  - type: signing
