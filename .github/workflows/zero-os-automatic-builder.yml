name: Zero-OS (automatic build images)
on:
  push:
    paths-ignore:
      - "**.md"

  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Zero-OS Automatic Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - 0-mesa.yml
          - 0-nvidia.yml
          - 0-mini.yml
          - 0-nvidia-hybrid.yml

    steps:
      - name: Zero-OS build/update (automatic)
        uses: blue-build/github-action@v1.11
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          verify_install: true
          maximize_build_space: true
