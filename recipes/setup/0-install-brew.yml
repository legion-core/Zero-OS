modules:
#=> Setups & installs homebrew along with its services.
  - type: brew
    nofile-limits: true
    brew-analytics: false
    auto-update: true
    auto-upgrade: true
    update-interval: 6h
    upgrade-interval: 8h
    update-wait-after-boot: 2h
    upgrade-wait-after-boot: 4h
