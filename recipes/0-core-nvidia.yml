---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: zero-os-nvidia
description: This is my personal OS image.

base-image: quay.io/fedora/fedora-bootc
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: / 

  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - micro
        - starship
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true 
        scope: system
        install: 
          - org.mozilla.firefox
          - org.gnome.Loupe
      - scope: user 

  - type: signing 
